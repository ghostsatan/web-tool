<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/jquery.min.js"></script>
  <title>Document</title>
  <script>
    /*
     * type              请求的方式  默认为get
     * url               发送请求的地址
     * param             发送请求的参数
     * isShowLoader      是否显示loader动画  默认为false
     * dataType          返回JSON数据  默认为JSON格式数据
     * callBack          请求的回调函数
     */
    (function () {
      function AjaxRequest(opts) {
        this.type = opts.type || "get";
        this.url = opts.url;
        this.param = opts.param || {};
        this.isShowLoader = opts.isShowLoader || false;
        this.dataType = opts.dataType || "json";
        this.callBack = opts.callBack;
        this.init();
      }

      AjaxRequest.prototype = {
        //初始化
        init: function () {
          this.sendRequest();
        },
        //渲染loader
        showLoader: function () {
          if (this.isShowLoader) {
            var loader = '<div class="ajaxLoader"><div class="loader">加载中...</div></div>';
            $("body").append(loader);
          }
        },
        //隐藏loader
        hideLoader: function () {
          if (this.isShowLoader) {
            $(".ajaxLoader").remove();
          }
        },
        //发送请求
        sendRequest: function () {
          var self = this;
          $.ajax({
            type: this.type,
            url: this.url,
            data: this.param,
            dataType: this.dataType,
            beforeSend: this.showLoader(),
            success: function (res) {
              self.hideLoader();
              if (res != null && res != "") {
                if (self.callBack) {
                  if (Object.prototype.toString.call(self.callBack) ===
                    "[object Function]") { //Object.prototype.toString.call方法--精确判断对象的类型
                    self.callBack(res);
                  } else {
                    console.log("callBack is not a function");
                  }
                }
              }
            }
          });
        }
      };

      window.AjaxRequest = AjaxRequest;
    })();
  </script>
</head>

<body>
  <select id="select">
  </select>
  <script>
    new AjaxRequest({
          type: "get",
          url: "./data/unselect.json",
          param: "",
          isShowLoader: true,
          dataType: "",
          callBack: function (res) {
            $("#select").prepend("<option value='0'>请选择</option>");
            for (var i = 0; i < res.data.length; i++) {
              $("#select").append("<option>" + res.data[i].Name + "</option>");
            }
          }
          }); 
          $('#select').change(function () {
          var checkValue = $("#select").val();
          console.log(checkValue);
        })
  </script>
</body>

</html>
